<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/AuthGate/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
</head>

<body>

    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Step Inside Our World</h1>
                <p>Please login to use the platform</p>
            </div>
            <form class="login-form" autocomplete="off">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="usernameForm">Enter Username</label>
                        <input type="text" id="usernameForm">
                    </div>
                    <div class="form-item">
                        <label for="emailForm">Enter Email</label>
                        <input type="text" id="emailForm">
                    </div>
                    <div class="form-item">
                        <label for="phoneForm">Enter Phone Number</label>
                        <input type="text" id="phoneForm">
                    </div>
                    <div class="form-item">
                        <label for="passwordForm">Enter Password</label>
                        <input type="password" id="passwordForm">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label class="checkboxLabel" for="rememberMeCheckbox">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                    <div class="already">
                        <p>Existing user? Click to <a href="#">log in</a></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="#" alt="image">
        </div>
    </div>

</body>
</html>
